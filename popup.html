<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Scraper</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <h1 class="title">
    <img src="assets/mascot.jpg" class="tool-icon">
    Reading Toolbox
  </h1>

  <div class="tool-grid">
    <button id="highlight">
      <img src="assets/book-icon.png" class="tool-icon" alt="Book Icon" />
      Text Highlighter
    </button>

    <button id="summarize">
      <img src="assets/book-icon.png" class="tool-icon" alt="Book Icon" />
      Summarize Text
    </button>

    <button id="generate-quiz">
      <img src="assets/book-icon.png" class="tool-icon" alt="Book Icon" />
      Generate Quiz
    </button>

    <button id="start-highlight">
      <img src="assets/book-icon.png" class="tool-icon" alt="Book Icon" />
      Start Highlighting
    </button>

    <div id="speed-container">
      <label for="highlight-speed">Words Per Second:</label>
      <input type="range" id="highlight-speed" min="1" max="10" step="1" value="2">
      <span id="speed-value">2</span>
      <p>Ctrl + Space to pause/unpause highlighting</p>
    </div>
    
  </div>

  <p id="output"></p>

  <script src="popup.js"></script>
</body>
</html>
