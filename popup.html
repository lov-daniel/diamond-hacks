<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Scraper</title>
  <link href="style.css" rel="stylesheet" />
  <script src="assets/js/pdf.min.js"></script>
</head>
<body>
  <h1 class="title">
    <img src="assets/mascot.jpg" class="tool-icon">
    Reading Toolbox
  </h1>

  <div class="tool-grid">
    <button id="Bionic-Text">
      <img src="assets/text.png" class="tool-icon" alt="bionic text Icon" />
        Bionic   Text
    </button>

    <button id="summarize">
      <img src="assets/summarize.png" class="tool-icon" alt="summarize Icon" />
      Summarize Text
    </button>

    <button id="questions">
      <img src="assets/qna.png" class="tool-icon" alt="question Icon" />
      Generate Quiz
    </button>

    <button id="start-highlight">
      <img src="assets/marker.png" class="tool-icon" alt="highlight Icon" />
      Start Highlighting
    </button>

    <div id="speed-container">
      <label for="highlight-speed">Words Per Second:</label>
      <input type="range" id="highlight-speed" min="1" max="10" step="1" value="2">
      <span id="speed-value">2</span>
      <p>Ctrl + Space to pause/unpause highlighting</p>
    </div>
    
  </div>

  <!-- Pomodoro Timer Section -->
<div id="pomodoro-container">
  <h2>Pomodoro Timer</h2>
  <div id="timer-display">25:00</div>
  <div class="pomodoro-controls">
    <button id="pomodoro-start">Start</button>
    <button id="pomodoro-pause">Pause</button>
    <button id="pomodoro-stop">Restart</button>
  </div>
</div>

  <p id="output"></p>

  <script src="popup.js"></script>
</body>
</html>
